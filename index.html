<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>프론트엔드 cors 오류 확인하기</title>
</head>

<body>

  <h1 id="sound"></h1>
  <input type="text" id="name">
  <button onclick="getSound()">API 요청</button>

  <script>

    // input 에 있는 값을 가져와서 getSound 메서드로 즉, fetch 요청으로 API 요청을 보내고 결과를 받아서 h1 태그에 넣어주겠다.

    // index.js 의 7줄 app.use(cors()) 를 주석처리하면 api 요청 누르면 오류가 뜬다.

    function getSound() {
      const name = document.getElementById('name').value

      fetch(`http://localhost:3000/sound/${name}`)
      .then((response) => response.json())
      .then((data) => {
        console.log(data)
        document.getElementById('sound').innerHTML = data.sound
      });
    }
  </script>

</body>
</html>
